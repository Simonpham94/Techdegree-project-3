<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"  >
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
    <h1>THE CODE REVIEW</h1>
    <div class="container">
        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the lastest news on how your code is doing right in your inbox</p>
            <hr class="first">
            <hr class="second">
        </div>
        <form action="index.html" method="POST">
            <fieldset class="contact_info">
                <legend>Contact Information</legend>

                <div class="flex">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div> 

                <div class="flex">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                </div>   

                <div class="flex">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone_number" placeholder="Optional">
                </div>

                <div class="flex">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="Optional">
                </div>

                <div class="flex">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Optional">
                </div>

                <div class="flex">  
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="" hidden>Choose State</option>

                    </select> 
                </div>

                <div class="flex">   
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip_code" placeholder="Optional">
                </div>               
            </fieldset>

            <hr class="second">

            <fieldset>
                <legend>Newsletter</legend>
                <div class="newsletter">
                    <p>Select the newsletter you would like to receive</p>

                    <input type="checkbox" id="html_news" name="newsletter_type" value="newsletter_html"><label for="html_news">HTML News</label><br>

                    <input type="checkbox" id="css_news" name="newsletter_type" value="newsletter_css"><label for="css_news">CSS News</label><br>

                    <input type="checkbox" id="js_news" name="newsletter_type" value="newsletter_js"><label for="js_news">Javascript News</label><br>
                </div>


                <div class="newsletter">
                    <p>Newsletter format</p>

                    <input type="radio" id="html" value="html" name="newsletter_format"><label for="html">HTML</label><br>

                    <input type="radio" id="plain_text" value="plain_text" name="newsletter_format"><label for="plain_text">Plain text</label><br>

                    <label for="other_topics">Other topics you'd like to hear about</label><br>

                    <textarea id="other_topics" name="other_topics"></textarea>
                </div>
            </fieldset>
            
            <button class="button" type="submit">Sign Up</button>

        </form>
    </div>
        <footer class="main_footer">
            <p>Copyright The Code Review</p>
        </footer>

    
</body>
</html>
