<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"  >
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
    <h1>THE CODE REVIEW</h1>
    <div class="container">
        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the lastest news on how your code is doing right in your inbox</p>
            <hr class="first">
            <hr class="second">
        </div>
        <form action="index.html" method="POST">
            <fieldset class="contact_info">
                <legend>Contact Information</legend>

                <div class="flex">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div> 

                <div class="flex">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                </div>   

                <div class="flex">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone_number" placeholder="Optional">
                </div>

                <div class="flex">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="Optional">
                </div>

                <div class="flex">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Optional">
                </div>

                <div class="flex">  
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="" hidden>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select> 
                </div>

                <div class="flex">   
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip_code" placeholder="Optional">
                </div>               
            </fieldset>

            <hr class="second">

            <fieldset>
                <legend>Newsletter</legend>
                <div class="newsletter">
                    <p>Select the newsletter you would like to receive</p>

                    <input type="checkbox" id="html_news" name="newsletter_type" value="newsletter_html"><label for="html_news">HTML News</label><br>

                    <input type="checkbox" id="css_news" name="newsletter_type" value="newsletter_css"><label for="css_news">CSS News</label><br>

                    <input type="checkbox" id="js_news" name="newsletter_type" value="newsletter_js"><label for="js_news">Javascript News</label><br>
                </div>


                <div class="newsletter">
                    <p>Newsletter format</p>

                    <input type="radio" id="html" value="html" name="newsletter_format"><label for="html">HTML</label><br>

                    <input type="radio" id="plain_text" value="plain_text" name="newsletter_format"><label for="plain_text">Plain text</label><br>

                    <label for="other_topics">Other topics you'd like to hear about</label><br>

                    <textarea id="other_topics" name="other_topics"></textarea>
                </div>
            </fieldset>
            
            <button class="button" type="submit">Sign Up</button>

        </form>
    </div>
        <footer class="main_footer">
            <p>Copyright The Code Review</p>
        </footer>

    
</body>
</html>
